<router-outlet></router-outlet>
<div class="row py-3">
  <!-- <div class="col-12 pb-3">
    <div class="sra-section p-3"></div>
  </div> -->
  <div class="col-lg-2"></div>
  <div class="col-lg-8">
    <div class="sra-section p-3">
      <h3 class="text-center">اطلاعات پروفایل</h3>
      <hr>
      <img src="/assets/images/profile.jpg" class="mx-auto d-block profile-img" >
      <h5> نام کاربری: {{userService.userData.username}}</h5>
      <form class="text-right pt-3" #sf="ngForm" (ngSubmit)="submitForm(sf)">
        <div class="row">
          <div class="col-sm">
            <div class="mb-3">
              <label for="email">آدرس ایمیل</label>
              <input type="email" id="email" name="email" class="form-control" [(ngModel)]="userData.email" placeholder="name@gmail.com">
            </div>
          </div>
          <div class="col-sm">
            <div class="mb-3">
              <label for="phone">شماره تلفن</label>
              <input type="number" id="phone" name="phone" class="form-control" [(ngModel)]="userData.phone_number" placeholder="09123456789">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="mb-3">
              <label for="name">نام</label>
              <input type="text" id="name" name="name" class="form-control" [(ngModel)]="userData.first_name" placeholder="نام">
            </div>
          </div>
          <div class="col-sm">
            <div class="mb-3">
              <label for="lastName">نام خانوادگی</label>
              <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="userData.last_name" placeholder="نام خانوادگی">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="mb-3">
              <label for="father_name">نام پدر</label>
              <input type="text" id="father_name" name="father_name" class="form-control" [(ngModel)]="userData.father_name">
            </div>
          </div>
          <div class="col-sm">
            <div class="mb-3">
              <label for="religion">مذهب</label>
              <input type="text" id="religion" name="religion" class="form-control" [(ngModel)]="userData.religion" placeholder="شیعه، سنی ...">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="mb-3">
              <label for="nationality">تابعیت</label>
              <input type="text" id="nationality" name="nationality" class="form-control" [(ngModel)]="userData.nationality" placeholder="ایرانی، خارجی">
            </div>
          </div>
          <div class="col-sm">
            <div class="mb-3">
              <label for="national_code">کد ملی</label>
              <input type="text" id="national_code" name="national_code" class="form-control" [(ngModel)]="userData.national_code" placeholder="002345678">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="mb-3">
              <label for="official_website">وب سایت</label>
              <input type="text" id="official_website" name="official_website" class="form-control" [(ngModel)]="userData.official_website" placeholder="www.your-website.ir">
            </div>
          </div>
          <div class="col-sm">
            <div class="mb-3">
              <label for="birth_place">محل تولد</label>
              <input type="text" id="birth_place" name="birth_place" class="form-control" [(ngModel)]="userData.birth_place" placeholder="شهر محل تولد">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="mb-3">
              <label for="age">سن</label>
              <input type="text"   class="form-control" id="age" name="age" [(ngModel)]="userData.birth_date">
            </div>
          </div>
          <div class="col-sm">
            <div class="mb-3">
              <label for="gender">جنسیت</label>
              <select class="form-control" id="gender" name="gender" [(ngModel)]="userData.gender">
                <option [value]="genders[0]">مرد</option>
                <option [value]="genders[1]">زن</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row mb-3 text-center">
          <div class="col">
            <button class="btn sra-btn-success" type="submit" [disabled]="sf.invalid">ذخیره</button>
          </div>
        </div>
      </form>
      <div class="row" *ngIf="message"><div class="col rounded bg-success p-3 text-white" [ngClass]="{'bg-success': success, 'bg-danger': !success}">{{message}}</div></div>
    </div>
  </div>
  <div class="col-lg-2"></div>
</div>
