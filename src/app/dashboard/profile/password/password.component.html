<router-outlet></router-outlet>
<div class="row py-3">
  <!-- <div class="col-12 pb-3">
    <div class="sra-section p-3"></div>
  </div> -->
  <div class="col-lg-2"></div>
  <div class="col-lg-8">
    <div class="sra-section p-3 mt-3">
      <h3 class="text-center">تغییر رمز عبور</h3>
      <hr>
      <form [formGroup]="passwordForm" (ngSubmit)="onSubmitPasswordForm()">
        <div class="row">
          <div class="col-sm">
            <div class="mb-3">
              <label>پسورد کنونی</label>
              <input class="form-control" formControlName="oldPassword">
            </div>
          </div>
          <div class="col-sm">
            <span class="txt-red">{{ passwordErr }}</span>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="mb-3">
              <label>پسورد جدید</label>
              <input class="form-control" formControlName="password" [(ngModel)]="newPass">
            </div>
          </div>
          <div class="col-sm">
            <div class="mb-3">
              <label>تکرار پسورد</label>
              <input class="form-control" formControlName="repeatPassword">
            </div>
          </div>
        </div>
        <button class="btn sra-btn-success" type="submit"  [disabled]="passwordForm.invalid">ذخیره</button>
      </form>
    </div>
  </div>
  <div class="col-lg-2"></div>
</div>
